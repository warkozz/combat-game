<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Game</title>
    <link rel="stylesheet" href="../combat-game/front-end/css/style.css">
    <script src="../combat-game/front-end/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestion des Personnages</h1>
    </header>

    <main>
        <section id="create-character" class="card" class="create-card">
            <h2>Créer un personnage</h2>
            <form id="character-form">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="force">Force:</label>
                <input type="number" id="force" name="force" required>

                <label for="localisation">Localisation:</label>
                <input type="text" id="localisation" name="localisation" required>

                <label for="niveau">Niveau:</label>
                <input type="number" id="niveau" name="niveau" required>

                <label for="hp">HP:</label>
                <input type="number" id="hp" name="hp" required>

                <button type="submit">Créer</button>
            </form>
        </section>

        <section id="characters" class="card">
            <h2>Liste des personnages</h2>
            <div id="character-list">
                <!-- Mes cartes ici -->
            </div>
        </section>

        <div id="edit-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Modifier le personnage</h2>
                <form id="edit-form">
                    <label for="edit-nom">Nom:</label>
                    <input type="text" id="edit-nom" name="nom" required>

                    <label for="edit-force">Force:</label>
                    <input type="number" id="edit-force" name="force" required>

                    <label for="edit-localisation">Localisation:</label>
                    <input type="text" id="edit-localisation" name="localisation" required>

                    <label for="edit-niveau">Niveau:</label>
                    <input type="number" id="edit-niveau" name="niveau" required>

                    <label for="edit-hp">HP:</label>
                    <input type="number" id="edit-hp" name="hp" required>

                    <button type="submit">Enregistrer</button>
                    <button type="button" id="close-popup">Annuler</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
